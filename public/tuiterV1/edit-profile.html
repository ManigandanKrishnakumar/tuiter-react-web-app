<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Profile</title>
    </head>
    <body>
        <a href="profile.html">< Back</a>
        <!-- START: HEADER -->
        <div class="header">
            <h1>Tuiter</h1>

            <h2>Edit Profile</h2>

            <a href="profile.html">Save</a>
        </div>
        <!-- END: HEADER -->

        <!-- START: BANNER -->
        <div class="edit-banner-container">
            <img src="../assets/banner.jpg" alt="Banner Image" height="200px" width="100%" />
            <input type="file" />
        </div>
        <!-- END: BANNER -->

        <div class="edit-profile-pic">
            <img
                src="../assets/mani-profile-pic.jpeg"
                alt="Profile Picture"
                height="48"
                width="48"
            />
            <br />
            <input type="file" />
        </div>

        <hr />

        <div class="edit-profile-name">
            <label for="profile-name">Name : </label>
            <input
                type="text"
                name="profile-name"
                id="profile-name"
                value="WebDev"
                placeholder="Name"
            />
        </div>

        <hr />

        <div class="edit-bio">
            <label for="bio">Bio</label>
            <br />
            <textarea name="bio" id="bio" cols="50" rows="10">

            </textarea>
        </div>
    </body>
</html>
